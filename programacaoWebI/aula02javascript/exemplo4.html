<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <title>Exemplo 4</title>
    
    </head>
    
    <body>
        
        <script>
            
            let num1 = 10;
            let num2 = 5;
            
            document.write("<h1>Operadores Matemáticos</h1>");
            document.write("<h2>Adição</h2>");
            document.write(num1 + num2);
            
            document.write("<h2>Subtração</h2>");
            document.write(num1 - num2);
            
            document.write("<h2>Multiplicação</h2>");
            document.write(num1 * num2);
            
            document.write("<h2>Divisão</h2>");
            document.write(num1 / num2);
            
        </script>
        
    </body>
    
</html>
