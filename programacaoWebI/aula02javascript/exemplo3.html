<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    <title>Exemplo 3</title>
    
    </head>
    
    <body>
        
        <script>
            
            //Concatenação de Strings (União)
            let texto1 = "Primeira parte";
            let texto2 = "Segunda parte";
            
            let texto3 = texto1 + " " + texto2 + "<br>";
            document.write(texto3);
            
            //Interpolação de Strings
            
            let nome = prompt("Digite o seu nome");
            let texto4 = `<h4>O nome digitado foi: ${nome}</h4>`;
            
            document.write(texto4);
            
        </script>
        
    </body>
    
</html>
