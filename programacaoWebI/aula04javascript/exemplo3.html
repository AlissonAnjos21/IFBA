<!DOCTYPE html>
<html>

<head>
    
    <meta charset="utf-8">
    
    </head>

    <body>
    
        
        
    <script>
        
        //Operadores de Comparação
        
        let num1 = 10;
        let num2 = 20;
        let num3 = "10";
        
        console.log(num1 == num2 );
        console.log(num1 === num3 ); //Identidade -> Verifica se o valor é igual e se o tipo também é igual
        
        console.log(num1 != num2 );
        console.log(num1 != num3 );
        console.log(num1 !== num3 ); //Não Identidade -> Verifica o valor e o tipo
        
        console.log(num1 > num2 );
        console.log(num1 >= num3 );
        
        console.log(num1 < num2 );
        console.log(num1 <= num3 );
        
        
        </script>
    
    </body>

</html>
